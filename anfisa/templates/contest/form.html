{% extends "base.html" %}

{% block title %}
  Подать заявку на конкурс
{% endblock %}

{% block content %}
  <form>
    <table>
      {{ form }}
    </table>
    <input type="submit" value="Отправить">
  </form>
  {% if form.is_valid %}
    <h2>Рецепт мороженого "{{ request.GET.title }}" принят на конкурс!</h2>
  {% endif %}
{% endblock %}
